<mat-card id="account">
  <mat-card-content>
    <mat-card class="block">
      <mat-card-header>
        <mat-card-title>Informations</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <p matLine>
              <span>Identity:</span>
              <span>Gender</span>
              <span>Lastname</span>
              <span>Firstname</span>
            </p>
          </mat-list-item>
          <mat-list-item>
            <p matLine>
              <span>Brithday:</span>
              <span>01 Jan 1999</span>
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <form>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Edit</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Email" name="email" autocomplete="email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Phone" name="tel" autocomplete="tel" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="primary" mat-raised-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button id="delete">Delete account</button>
  </mat-card-footer>
</mat-card>
