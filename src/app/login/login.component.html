<mat-card>
  <form (submit)="onSubmit()" [formGroup]="loginFormGroup">
    <mat-form-field>
      <input type="email" matInput placeholder="Email" name="email" formControlName="emailCtrl" autocomplete="email" required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password" formControlName="passwordCtrl" autocomplete="current-password" required>
    </mat-form-field>
    <div>
      <button type="submit" mat-raised-button>Login</button>
    </div>
  </form>
</mat-card>
